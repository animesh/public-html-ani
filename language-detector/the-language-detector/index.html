<HTML>

<HEAD>
<TITLE>TLD: The Language Detector</TITLE>
</HEAD>

<BODY>

<H1>Detect the language...</H1>

<P>Fill in the text and submit it</P>

<FORM ACTION="markov_model.cgi" METHOD="POST">

<TABLE>
<TR>
<TD ALIGN="right"><STRONG>Text</STRONG></TD>
<TD>
<TEXTAREA NAME="Text" ROWS=5 COLS=20 WRAP="virtual">
</TEXTAREA>
</TD>
</TR>
<TR>
<TD ALIGN="right"><STRONG>MainLanguage</STRONG></TD>
<TD>
<TEXTAREA NAME="MainLanguage" ROWS=1 COLS=50 WRAP="virtual">
</TEXTAREA>
</TD>
</TR>
<TR>
<TD ALIGN="right"><STRONG>OtherLanguage</STRONG></TD>
<TD>
<TEXTAREA NAME="OtherLanguage" ROWS=1 COLS=50 WRAP="virtual">
</TEXTAREA>
</TD>
</TR>
<TR>
<TD ALIGN="right"><STRONG>model_number</STRONG></TD>
<TD>
<TEXTAREA NAME="model" ROWS=1 COLS=20 WRAP="virtual">
</TEXTAREA>
</TD>
</TR>

<TR><TD COLSPAN=2> </TD></TR>
<TR>
<TD> </TD>
<TD><INPUT TYPE="submit"> <INPUT TYPE="reset">

</TD>
</TR>
</TABLE>

</FORM>
</BODY>
</HTML>
